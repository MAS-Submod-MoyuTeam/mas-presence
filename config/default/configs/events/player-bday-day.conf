# This presence config will be activated when there's player's birthday today.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.0.1

[Presence]
Condition = eve_key_1w == "player-bday" and eve_days_1w == 0
Priority = -190
Dynamic = True
Inherit = Default


[Activity]
Details = 今天是 [player] 的生日!~
State = 在房间 [loc_prompt] 庆生!
